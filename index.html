<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocenTech - Recursos Educativos Digitales</title>
    <meta name="description" content="Plataforma de recursos educativos digitales para docentes, alineada con los NAP de Argentina">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { Search, BookOpen, Monitor, FileText, Mail, Eye, Filter, X } = lucide;

        const PlataformaEducativa = () => {
          const [visitas, setVisitas] = React.useState(1247);
          const [filtros, setFiltros] = React.useState({
            area: '',
            nivel: '',
            dificultad: '',
            tipo: ''
          });
          const [mostrarFiltros, setMostrarFiltros] = React.useState(false);
          const [busqueda, setBusqueda] = React.useState('');
          const [seccionActiva, setSeccionActiva] = React.useState('inicio');

          React.useEffect(() => {
            const visitasGuardadas = parseInt(localStorage.getItem('visitas') || '1247');
            setVisitas(visitasGuardadas + 1);
            localStorage.setItem('visitas', (visitasGuardadas + 1).toString());
          }, []);

          const recursos = [
            {
              id: 1,
              titulo: "Creación de Infografías Digitales con Canva",
              area: "Lengua y Literatura",
              nivel: "Secundaria",
              dificultad: "Principiante",
              tipo: "Tutorial",
              nap: "Producción de textos multimodales",
              descripcion: "Guía paso a paso para crear infografías educativas"
            },
            {
              id: 2,
              titulo: "Programación en Scratch para Matemática",
              area: "Matemática",
              nivel: "Primaria",
              dificultad: "Intermedio",
              tipo: "Actividad Práctica",
              nap: "Resolución de problemas y pensamiento computacional",
              descripcion: "Actividades de geometría y cálculo con Scratch"
            },
            {
              id: 3,
              titulo: "Laboratorio Virtual de Ciencias",
              area: "Ciencias Naturales",
              nivel: "Secundaria",
              dificultad: "Intermedio",
              tipo: "Guía",
              nap: "Experimentación científica",
              descripcion: "Uso de simuladores PhET para experimentos de física"
            },
            {
              id: 4,
              titulo: "Mapas Interactivos con Google My Maps",
              area: "Ciencias Sociales",
              nivel: "Primaria",
              dificultad: "Principiante",
              tipo: "Tutorial",
              nap: "Representación espacial y cartográfica",
              descripcion: "Crear mapas colaborativos para geografía e historia"
            },
            {
              id: 5,
              titulo: "Podcast Educativo con Audacity",
              area: "Lengua y Literatura",
              nivel: "Secundaria",
              dificultad: "Avanzado",
              tipo: "Actividad Práctica",
              nap: "Producción oral y comunicación",
              descripcion: "Proyecto de radio escolar digital"
            },
            {
              id: 6,
              titulo: "Realidad Aumentada en Arte",
              area: "Arte",
              nivel: "Secundaria",
              dificultad: "Avanzado",
              tipo: "Guía",
              nap: "Producción artística con nuevas tecnologías",
              descripcion: "Crear experiencias AR con Metaverse"
            }
          ];

          const recursosFiltrados = recursos.filter(recurso => {
            const cumpleBusqueda = recurso.titulo.toLowerCase().includes(busqueda.toLowerCase()) ||
                                  recurso.descripcion.toLowerCase().includes(busqueda.toLowerCase());
            const cumpleArea = !filtros.area || recurso.area === filtros.area;
            const cumpleNivel = !filtros.nivel || recurso.nivel === filtros.nivel;
            const cumpleDificultad = !filtros.dificultad || recurso.dificultad === filtros.dificultad;
            const cumpleTipo = !filtros.tipo || recurso.tipo === filtros.tipo;
            
            return cumpleBusqueda && cumpleArea && cumpleNivel && cumpleDificultad && cumpleTipo;
          });

          const limpiarFiltros = () => {
            setFiltros({ area: '', nivel: '', dificultad: '', tipo: '' });
          };

          const getDificultadColor = (dificultad) => {
            switch(dificultad) {
              case 'Principiante': return 'bg-green-100 text-green-800';
              case 'Intermedio': return 'bg-yellow-100 text-yellow-800';
              case 'Avanzado': return 'bg-red-100 text-red-800';
              default: return 'bg-gray-100 text-gray-800';
            }
          };

          const Icon = ({ icon: IconComponent, ...props }) => {
            React.useEffect(() => {
              lucide.createIcons();
            });
            return React.createElement('i', { 'data-lucide': IconComponent, ...props });
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
              {/* Header */}
              <header className="bg-white shadow-md">
                <div className="max-w-7xl mx-auto px-4 py-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <h1 className="text-3xl font-bold text-indigo-900">DocenTech</h1>
                      <p className="text-sm text-gray-600 mt-1">Recursos digitales alineados con NAP</p>
                    </div>
                    <div className="flex items-center gap-4">
                      <div className="flex items-center gap-2 bg-indigo-50 px-4 py-2 rounded-lg">
                        <Icon icon="eye" className="w-5 h-5 text-indigo-600" />
                        <span className="text-sm font-semibold text-indigo-900">{visitas.toLocaleString()} visitas</span>
                      </div>
                    </div>
                  </div>
                  
                  {/* Navegación */}
                  <nav className="mt-6 flex gap-4">
                    <button
                      onClick={() => setSeccionActiva('inicio')}
                      className={`px-4 py-2 rounded-lg font-medium transition ${
                        seccionActiva === 'inicio' 
                          ? 'bg-indigo-600 text-white' 
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      Inicio
                    </button>
                    <button
                      onClick={() => setSeccionActiva('recursos')}
                      className={`px-4 py-2 rounded-lg font-medium transition ${
                        seccionActiva === 'recursos' 
                          ? 'bg-indigo-600 text-white' 
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      Recursos
                    </button>
                    <button
                      onClick={() => setSeccionActiva('contacto')}
                      className={`px-4 py-2 rounded-lg font-medium transition ${
                        seccionActiva === 'contacto' 
                          ? 'bg-indigo-600 text-white' 
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      Cursos y Contacto
                    </button>
                  </nav>
                </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 py-8">
                {/* Sección Inicio */}
                {seccionActiva === 'inicio' && (
                  <div>
                    {/* Hero Section */}
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-8 mb-8 text-white">
                      <h2 className="text-4xl font-bold mb-4">Recursos Digitales para tu Aula</h2>
                      <p className="text-xl mb-6">Herramientas, guías y actividades prácticas alineadas con los NAP de Argentina</p>
                      <button
                        onClick={() => setSeccionActiva('recursos')}
                        className="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-indigo-50 transition"
                      >
                        Explorar Recursos
                      </button>
                    </div>

                    {/* Cards de categorías */}
                    <div className="grid md:grid-cols-3 gap-6 mb-8">
                      <div className="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition">
                        <Icon icon="book-open" className="w-12 h-12 text-indigo-600 mb-4" />
                        <h3 className="text-xl font-bold mb-2">Guías Paso a Paso</h3>
                        <p className="text-gray-600">Tutoriales detallados para integrar tecnología en el aula</p>
                      </div>
                      <div className="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition">
                        <Icon icon="monitor" className="w-12 h-12 text-purple-600 mb-4" />
                        <h3 className="text-xl font-bold mb-2">Herramientas Digitales</h3>
                        <p className="text-gray-600">Catálogo de recursos tecnológicos educativos</p>
                      </div>
                      <div className="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition">
                        <Icon icon="file-text" className="w-12 h-12 text-pink-600 mb-4" />
                        <h3 className="text-xl font-bold mb-2">Actividades Prácticas</h3>
                        <p className="text-gray-600">Planificaciones listas para implementar</p>
                      </div>
                    </div>

                    {/* Recursos destacados */}
                    <div className="bg-white rounded-xl shadow-lg p-6">
                      <h3 className="text-2xl font-bold mb-4">Recursos Destacados</h3>
                      <div className="grid md:grid-cols-2 gap-4">
                        {recursos.slice(0, 4).map(recurso => (
                          <div key={recurso.id} className="border border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition">
                            <div className="flex justify-between items-start mb-2">
                              <h4 className="font-semibold text-lg">{recurso.titulo}</h4>
                              <span className={`text-xs px-2 py-1 rounded ${getDificultadColor(recurso.dificultad)}`}>
                                {recurso.dificultad}
                              </span>
                            </div>
                            <p className="text-sm text-gray-600 mb-2">{recurso.descripcion}</p>
                            <div className="flex flex-wrap gap-2 text-xs">
                              <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded">{recurso.area}</span>
                              <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded">{recurso.nivel}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {/* Sección Recursos */}
                {seccionActiva === 'recursos' && (
                  <div>
                    {/* Buscador y filtros */}
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                      <div className="flex gap-4 mb-4">
                        <div className="flex-1 relative">
                          <Icon icon="search" className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                          <input
                            type="text"
                            placeholder="Buscar recursos, herramientas, actividades..."
                            value={busqueda}
                            onChange={(e) => setBusqueda(e.target.value)}
                            className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          />
                        </div>
                        <button
                          onClick={() => setMostrarFiltros(!mostrarFiltros)}
                          className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                        >
                          <Icon icon="filter" className="w-5 h-5" />
                          Filtros
                        </button>
                      </div>

                      {mostrarFiltros && (
                        <div className="grid md:grid-cols-4 gap-4 pt-4 border-t">
                          <div>
                            <label className="block text-sm font-medium mb-2">Área</label>
                            <select
                              value={filtros.area}
                              onChange={(e) => setFiltros({...filtros, area: e.target.value})}
                              className="w-full p-2 border rounded-lg"
                            >
                              <option value="">Todas</option>
                              <option value="Matemática">Matemática</option>
                              <option value="Lengua y Literatura">Lengua y Literatura</option>
                              <option value="Ciencias Naturales">Ciencias Naturales</option>
                              <option value="Ciencias Sociales">Ciencias Sociales</option>
                              <option value="Arte">Arte</option>
                            </select>
                          </div>
                          <div>
                            <label className="block text-sm font-medium mb-2">Nivel</label>
                            <select
                              value={filtros.nivel}
                              onChange={(e) => setFiltros({...filtros, nivel: e.target.value})}
                              className="w-full p-2 border rounded-lg"
                            >
                              <option value="">Todos</option>
                              <option value="Primaria">Primaria</option>
                              <option value="Secundaria">Secundaria</option>
                            </select>
                          </div>
                          <div>
                            <label className="block text-sm font-medium mb-2">Dificultad</label>
                            <select
                              value={filtros.dificultad}
                              onChange={(e) => setFiltros({...filtros, dificultad: e.target.value})}
                              className="w-full p-2 border rounded-lg"
                            >
                              <option value="">Todas</option>
                              <option value="Principiante">Principiante</option>
                              <option value="Intermedio">Intermedio</option>
                              <option value="Avanzado">Avanzado</option>
                            </select>
                          </div>
                          <div>
                            <label className="block text-sm font-medium mb-2">Tipo</label>
                            <select
                              value={filtros.tipo}
                              onChange={(e) => setFiltros({...filtros, tipo: e.target.value})}
                              className="w-full p-2 border rounded-lg"
                            >
                              <option value="">Todos</option>
                              <option value="Tutorial">Tutorial</option>
                              <option value="Guía">Guía</option>
                              <option value="Actividad Práctica">Actividad Práctica</option>
                            </select>
                          </div>
                          <div className="md:col-span-4">
                            <button
                              onClick={limpiarFiltros}
                              className="flex items-center gap-2 text-sm text-indigo-600 hover:text-indigo-800"
                            >
                              <Icon icon="x" className="w-4 h-4" />
                              Limpiar filtros
                            </button>
                          </div>
                        </div>
                      )}
                    </div>

                    {/* Lista de recursos */}
                    <div className="bg-white rounded-xl shadow-lg p-6">
                      <h3 className="text-2xl font-bold mb-6">
                        {recursosFiltrados.length} recursos encontrados
                      </h3>
                      <div className="space-y-4">
                        {recursosFiltrados.map(recurso => (
                          <div key={recurso.id} className="border border-gray-200 rounded-lg p-6 hover:shadow-md transition">
                            <div className="flex justify-between items-start mb-3">
                              <h4 className="text-xl font-semibold">{recurso.titulo}</h4>
                              <span className={`text-sm px-3 py-1 rounded-full ${getDificultadColor(recurso.dificultad)}`}>
                                {recurso.dificultad}
                              </span>
                            </div>
                            <p className="text-gray-700 mb-3">{recurso.descripcion}</p>
                            <div className="flex flex-wrap gap-2 mb-3">
                              <span className="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">{recurso.area}</span>
                              <span className="bg-purple-100 text-purple-800 text-sm px-3 py-1 rounded-full">{recurso.nivel}</span>
                              <span className="bg-gray-100 text-gray-800 text-sm px-3 py-1 rounded-full">{recurso.tipo}</span>
                            </div>
                            <div className="bg-indigo-50 p-3 rounded-lg">
                              <p className="text-sm text-indigo-900"><strong>NAP:</strong> {recurso.nap}</p>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {/* Sección Contacto */}
                {seccionActiva === 'contacto' && (
                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="bg-white rounded-xl shadow-lg p-8">
                      <div className="flex items-center gap-3 mb-6">
                        <Icon icon="mail" className="w-8 h-8 text-indigo-600" />
                        <h3 className="text-2xl font-bold">Capacitaciones y Cursos</h3>
                      </div>
                      <p className="text-gray-700 mb-6">
                        ¿Interesado en capacitaciones personalizadas para tu institución? Ofrezco cursos y talleres sobre integración de herramientas digitales en el aula, diseñados específicamente para las necesidades de tu equipo docente.
                      </p>
                      <div className="bg-indigo-50 p-4 rounded-lg mb-6">
                        <h4 className="font-semibold text-indigo-900 mb-2">Modalidades disponibles:</h4>
                        <ul className="text-sm text-indigo-800 space-y-1">
                          <li>• Talleres presenciales y virtuales</li>
                          <li>• Capacitaciones institucionales</li>
                          <li>• Acompañamiento en proyectos STEAM</li>
                          <li>• Formación en ABP y gamificación</li>
                        </ul>
                      </div>
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium mb-2">Nombre completo</label>
                          <input
                            type="text"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Tu nombre"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Email</label>
                          <input
                            type="email"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="tu@email.com"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Institución</label>
                          <input
                            type="text"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Nombre de tu escuela"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Nivel educativo de interés</label>
                          <select className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Seleccionar</option>
                            <option value="primaria">Primaria</option>
                            <option value="secundaria">Secundaria</option>
                            <option value="ambos">Ambos niveles</option>
                          </select>
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Mensaje</label>
                          <textarea
                            rows="4"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Contame sobre tus necesidades de capacitación..."
                          ></textarea>
                        </div>
                        <button
                          onClick={() => alert('Gracias por tu interés. Por favor, enviá tu consulta a: tu@email.com')}
                          className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                        >
                          Enviar consulta
                        </button>
                      </div>
                    </div>
                    
                    <div className="space-y-6">
                      <div className="bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl shadow-lg p-8 text-white">
                        <h3 className="text-2xl font-bold mb-4">Sobre la plataforma</h3>
                        <p className="mb-4">
                          DocenTech nace con el objetivo de facilitar la integración de tecnología educativa en las aulas argentinas, respetando los NAP y adaptándose a las realidades de cada contexto.
                        </p>
                        <p>
                          Como facilitadora de Conecta por Argentina y miembro del Equipo de Educación Digital de Neuquén, comparto recursos probados en aulas reales.
                        </p>
                      </div>
                      
                      <div className="bg-white rounded-xl shadow-lg p-8">
                        <h4 className="text-xl font-bold mb-4">¿Por qué elegir estas capacitaciones?</h4>
                        <ul className="space-y-3">
                          <li className="flex items-start gap-3">
                            <div className="w-6 h-6 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                              <span className="text-indigo-600 font-bold text-sm">✓</span>
                            </div>
                            <span className="text-gray-700">Experiencia real en aulas de Neuquén y metodologías probadas</span>
                          </li>
                          <li className="flex items-start gap-3">
                            <div className="w-6 h-6 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                              <span className="text-indigo-600 font-bold text-sm">✓</span>
                            </div>
                            <span className="text-gray-700">Contenidos alineados con NAP y Nueva Escuela Secundaria Neuquina</span>
                          </li>
                          <li className="flex items-start gap-3">
                            <div className="w-6 h-6 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                              <span className="text-indigo-600 font-bold text-sm">✓</span>
                            </div>
                            <span className="text-gray-700">Enfoque práctico con ABP, STEAM y gamificación</span>
                          </li>
                          <li className="flex items-start gap-3">
                            <div className="w-6 h-6 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                              <span className="text-indigo-600 font-bold text-sm">✓</span>
                            </div>
                            <span className="text-gray-700">Recursos adaptables a diferentes contextos y recursos disponibles</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                )}
              </main>

              {/* Footer */}
              <footer className="bg-gray-800 text-white mt-16 py-8">
                <div className="max-w-7xl mx-auto px-4 text-center">
                  <p className="text-sm">© 2025 DocenTech - Recursos educativos digitales para docentes</p>
                  <p className="text-xs text-gray-400 mt-2">Plataforma desarrollada con enfoque en NAP argentinos</p>
                </div>
              </footer>
            </div>
          );
        };

        ReactDOM.render(<PlataformaEducativa />, document.getElementById('root'));
    </script>
</body>
</html>
